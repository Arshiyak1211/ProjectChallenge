<!DOCTYPE html>
<!--
CSS font-weight property:
it is used to specify the boldness of the font
Values:lighter|normal|bold|bolder|100|200|300|400|500|600|700|800|900
-->
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>font-weight property demo</title>
	<style type="text/css">
.displayBold
{
font-weight:bold;
}
b
{
font-weight:normal;
}	</style>
</head>
<body>
	Hello <b>HTML!</b><br/>
	Hello <strong>HTML!</strong><br/>
	Hello<span class="displayBold"> HTML!</span><br/>
	Hello HTML!<br/>
	Hello HTML!<br/>
</body>
</html>
